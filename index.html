<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcular si es mayor de edad</title>

    <style>
        form *{
            display: block;
        }

        form input{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Vamos a calcular si una persona es mayor de edad</h1>

    <form action="" id="formulario">
        <label for="dia">D&iacute;a</label>
        <input type="text" placeholder="Introduzca el día" id="dia" value="22" />
        <label for="mes">Mes</label>
        <input type="text" placeholder="Introduzca el mes" id="mes" value="03" />
        <label for="anno">Año</label>
        <input type="text" placeholder="Introduzca el año" id="anno" value="2001" />
        <input type="button" id="enviar" value="Enviar" onclick="comprobarFormulario()" />
    </form>

    <script>

        function comprobarFormulario(){
            const annoIntroducido = Number(document.getElementById('anno').value);
            const mesIntroducido = Number(document.getElementById('mes').value);
            const diaIntroducido = Number(document.getElementById('dia').value);

            const fechaIntroducida = new Date(annoIntroducido+'-'+mesIntroducido+'-'+diaIntroducido);

            const fechaActual = new Date();
            const diffMes = fechaActual.getMonth()+1; //  Esta constante diffMes es para poder sumarle 1 al valor de la posición del mes, pq este es un array y empieza en 0
            const diffFecha = new Date(fechaActual.getFullYear() - 18+'-'+diffMes+'-'+fechaActual.getDate());

            console.log('Fecha introducida: ' + annoIntroducido+'-'+mesIntroducido+'-'+diaIntroducido);
            console.log(fechaIntroducida);
            console.log(fechaActual.getMonth());
            console.log(fechaActual);
            console.log(diffFecha);

            if(diffFecha.getTime() >= fechaIntroducida.getTime()){
                alert('Es mayor de 18 años')
            }else{
                alert('Lo sentimos, es menor de 18 años');
            }

        }
        
    </script>
</body>
</html>
